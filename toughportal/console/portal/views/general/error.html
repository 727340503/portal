<script type='text/javascript'>
function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null)
		return decodeURI(r[2]);
	return null;
}

$(function(){
	var ssid = getQueryString("ssid");
	$("#ssid").val(ssid);
    $('#baozhang').attr('href','http://112.84.178.41/siwifiweb/toPhone?ssid='+ssid);
	});
</script>

<script type="text/javascript">  
//设定倒数秒数  
var t = 30;  
//显示倒数秒数  
function showTime(){  
    t -= 1;  
    document.getElementById('sec_color').innerHTML= t;  
    if(t==0){  
        location.href='login.html';
        return;
    }  
    //每秒执行一次,showTime()  
    setTimeout("showTime()",1000);  
}  
//执行showTime()  
showTime();  
</script>
